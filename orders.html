<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders page</title>
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/Shared/general.css" />
    <link rel="stylesheet" href="CSS/orders.css" />
  </head>
  <body>
    <header class="amazon-header-section">
      <div class="inner-header-section">
        <div class="header-left-section">
          <div class="amazon-log-wrapper">
            <a href="#"
              ><img
                class="amazon-logo"
                src="images/amazon-logo-white.png"
                alt="logo-image"
              />
              <img
                class="moblie-logo"
                src="images/amazon-mobile-logo-white.png"
                alt="Mobile logo"
              />
            </a>
          </div>
          <!-- <div class="gps-location">GPS</div> -->
        </div>
        <div class="header-middle-section">
          <div class="amazon-select-catagory">
            <select name="" id="">
              <option></option>
              <option></option>
              <option></option>
            </select>
          </div>
          <div class="amazon-search-textbox">
            <input
              class="search-bar"
              type="text"
              name="search-box"
              id=""
              placeholder="Search"
            />
          </div>
          <div class="amazon-search-button">
            <button class="search-button">
              <img
                class="search-box-icon"
                src="images/icons/search-icon.png"
                alt="search-button-logo"
              />
            </button>
          </div>
        </div>
        <div class="header-right-section">
          <a href="orders.html">
            <span class="returns-text">Returns</span>
            <span class="orders-text"> & Orders</span></a
          >
          <a href="checkout.html">
            <div class="amazon-cart">
              <img
                class="amazon-cart-icon"
                src="images/icons/cart-icon.png"
                alt="cart-image"
              />
              <div class="cart-quantity">3</div>
              <div class="cart-text">Cart</div>
            </div>
          </a>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="page-title">Your Orders</div>
      <div class="orders-grid">
        <div class="order-container">
          <div class="order-header">
            <div class="order-header-left-section">
              <div class="order-date">
                <div class="order-header-label">Order Placed:</div>
                <div>August 12</div>
              </div>
              <div class="order-total">
                <div class="order-header-label">Total:</div>
                <div>$35.06</div>
              </div>
            </div>

            <div class="order-header-right-section">
              <div class="order-header-label">Order ID:</div>
              <div>27cba69d-4c3d-4098-b42d-ac7fa62b7664</div>
            </div>
          </div>
          <div class="order-details-grid">
            <div class="product-image-container">
              <img src="images/products/athletic-cotton-socks-6-pairs.jpg" />
            </div>

            <div class="product-details">
              <div class="product-name">
                Black and Gray Athletic Cotton Socks - 6 Pairs
              </div>
              <div class="product-delivery-date">Arriving on: August 15</div>
              <div class="product-quantity">Quantity: 1</div>
              <button class="buy-again-button button-primary">
                <img class="buy-again-icon" src="images/icons/buy-again.png" />
                <span class="buy-again-message">Buy it again</span>
              </button>
            </div>

            <div class="product-actions">
              <a href="tracking.html">
                <button class="track-package-button button-secondary">
                  Track package
                </button>
              </a>
            </div>

            <div class="product-image-container">
              <img
                src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg"
              />
            </div>

            <div class="product-details">
              <div class="product-name">
                Adults Plain Cotton T-Shirt - 2 Pack
              </div>
              <div class="product-delivery-date">Arriving on: August 19</div>
              <div class="product-quantity">Quantity: 2</div>
              <button class="buy-again-button button-primary">
                <img class="buy-again-icon" src="images/icons/buy-again.png" />
                <span class="buy-again-message">Buy it again</span>
              </button>
            </div>

            <div class="product-actions">
              <a href="tracking.html">
                <button class="track-package-button button-secondary">
                  Track package
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
