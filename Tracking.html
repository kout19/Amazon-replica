<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking page</title>
  <link rel="stylesheet" href="CSS/header.css">
  <link rel="stylesheet" href="CSS/Shared/general.css">
  <link rel="stylesheet" href="CSS/tracking.css">
</head>
<body>
   <header class="amazon-header-section">
      <div class="inner-header-section">
        <div class="header-left-section">
          <div class="amazon-log-wrapper">
            <a href="#"
              ><img
                class="amazon-logo"
                src="images/amazon-logo-white.png"
                alt="logo-image"
              />
              <img
                class="moblie-logo"
                src="images/amazon-mobile-logo-white.png"
                alt="Mobile logo"
              />
            </a>
          </div>
          <!-- <div class="gps-location">GPS</div> -->
        </div>
        <div class="header-middle-section">
          <div class="amazon-select-catagory">
            <select name="" id="">
              <option></option>
              <option></option>
              <option></option>
            </select>
          </div>
          <div class="amazon-search-textbox">
            <input
              class="search-bar"
              type="text"
              name="search-box"
              id=""
              placeholder="Search"
            />
          </div>
          <div class="amazon-search-button">
            <button class="search-button">
              <img
                class="search-box-icon"
                src="images/icons/search-icon.png"
                alt="search-button-logo"
              />
            </button>
          </div>
        </div>
        <div class="header-right-section">
          <a href="orders.html">
            <span class="returns-text">Returns</span>
            <span class="orders-text"> & Orders</span></a
          >
          <a href="">
            <div class="amazon-cart">
              <img
                class="amazon-cart-icon"
                src="images/icons/cart-icon.png"
                alt="cart-image"
              />
              <div class="cart-quantity">3</div>
              <div class="cart-text">Cart</div>
            </div>
          </a>
        </div>
      </div>
    </header>
     <div class="main">
      <div class="order-tracking">
        <a class="back-to-orders-link link-primary" href="orders.html">
          View all orders
        </a>

        <div class="delivery-date">
          Arriving on Monday, June 13
        </div>

        <div class="product-info">
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </div>

        <div class="product-info">
          Quantity: 1
        </div>

        <img class="product-image" src="images/products/athletic-cotton-socks-6-pairs.jpg">

        <div class="progress-labels-container">
          <div class="progress-label">
            Preparing
          </div>
          <div class="progress-label current-status">
            Shipped
          </div>
          <div class="progress-label">
            Delivered
          </div>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
</body>
</html>
